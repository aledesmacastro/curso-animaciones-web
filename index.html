<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>javascript element.animate</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="pelota" id="pelota">
        </div>
        <div class="buttons">
            <button class="btn" id="play">Play</button>
            <button class="btn" id="pause">Pause</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="reversa">Reversa</button>
        </div>
    </div>
    <script>
        const $pelota = document.getElementById('pelota')
        const animation = $pelota.animate([
            // from
            {
                transform: 'translateX(0)'
            },
            // to
            {
                transform: 'translateX(500px)'
            }
        ],{
            duration: 1000,
            delay: 1000,
            direction: 'normal',
            easing: 'linear',
            iterations: Infinity,
            fill: 'forwards',
            iterationStart: .5 // = 50%
            // endDelay: 5000,
        });

        const $playButton = document.getElementById('play');
        const $pauseButton = document.getElementById('pause');
        const $stopButton = document.getElementById('stop');
        const $reversaButton = document.getElementById('reversa');

        $playButton.addEventListener('click', (event) => {
            animation.play();
        });
        $pauseButton.addEventListener('click', (event) => {
            animation.pause();
        });
        $stopButton.addEventListener('click', (event) => {
            animation.cancel();
        });
        $reversaButton.addEventListener('click', (event) => {
            animation.reverse();
        });
    </script>
</body>
